{% extends "segments/base.html" %}
{% load django_bootstrap5 %}

{% block title %} Login {% endblock %}

{% block body %}
    <div class="form-container">
        <fieldset>
            <legend>Login</legend>
            <form method="post" class="form">
                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content="Login" extra_classes="float-end" %}
                {% csrf_token %}
            </form>
        </fieldset>
    </div>
{% endblock %}
