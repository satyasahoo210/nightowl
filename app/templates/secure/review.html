{% extends "segments/base.html" %}
{% load django_bootstrap5 %}

{% block title %} Review | {{estd.name}} {% endblock %}

{% block body %}
<fieldset class="add-review container mt-2">
    <legend>Review</legend>
    <form method="post" class="form">
        {% bootstrap_form form %}

        {% bootstrap_button button_type="submit" content="Add Review" extra_classes="float-end" %}
        {% csrf_token %}
    </form>

</fieldset>
{% endblock %}
