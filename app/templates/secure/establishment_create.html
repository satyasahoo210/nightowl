{% extends "segments/base.html" %}
{% load django_bootstrap5 %}

{% block title %} New Establishment {% endblock %}

{% block body %}
    <fieldset>
        <legend>Establishment</legend>
        <form method="post" class="form">
            {% bootstrap_form form %}

            {% bootstrap_button button_type="submit" content="Update" extra_classes="float-end" %}
            {% csrf_token %}
        </form>
    </fieldset>
{% endblock %}
